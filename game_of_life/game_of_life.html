<html>
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
    </head>
    <body>
        <div id="1"></div>
        <div id="2"></div>
        <div id="3"></div>
        <div id="4"></div>
        <div id="5"></div>
        <div id="6"></div>
        <div id="7"></div>
        <div id="8"></div>
        <script src="game_of_life.js"></script>
        <script>
            let game = new GameOfLife(8, 8, new ClassicRules());
            game.initializeGlider();

            let array = new Array(
                document.getElementById("1"),
                document.getElementById("2"),
                document.getElementById("3"),
                document.getElementById("4"),
                document.getElementById("5"),
                document.getElementById("6"),
                document.getElementById("7"),
                document.getElementById("8"),
            );

            let attrs = new Array('a', 'b', 'c', 'd', 'e', 'f', 'g', 'h');

            function Update() {
                for (let row_id = 0; row_id < 8; ++row_id) {
                    let line = "";
                    for (let column_id = 0; column_id < 8; ++column_id) {
                        if (game.isAlive(row_id, column_id)) {
                            line += '🐍';
                        } else {
                            line += '⬜';
                        }
                    }
                    array[row_id].setAttribute(attrs[row_id], line);
                }
                game.doStep();
            }

            setInterval(Update, 200);
        </script>
    </body>
</html>
